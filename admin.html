<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Dashboard Admin - EcoLapor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { 
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Inter', 'sans-serif'] }, 
                    colors: { 
                        primary: '#059669', 
                        secondary: '#10b981',
                        dark: '#0f172a'
                    },
                    boxShadow: {
                        'soft': '0 10px 40px rgba(0, 0, 0, 0.05)',
                    }
                } 
            } 
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .sidebar-link {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-link.active {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
        }
        
        .mobile-sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }
        
        .mobile-sidebar.open {
            transform: translateX(0);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #059669; border-radius: 10px; }
    </style>
</head>

<body class="bg-slate-50 font-sans text-slate-800 h-screen flex overflow-hidden">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden glass transition-opacity"></div>

    <button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 w-10 h-10 bg-white rounded-xl shadow-lg flex items-center justify-center text-slate-600 hover:text-primary transition-colors">
        <i class="fas fa-bars text-lg"></i>
    </button>

    <aside class="mobile-sidebar fixed inset-y-0 left-0 lg:static lg:translate-x-0 w-72 bg-slate-900 text-white flex flex-col shadow-2xl z-40 h-full">
        <div class="h-20 flex items-center px-6 border-b border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-recycle"></i>
                </div>
                <div>
                    <div class="text-xl font-extrabold tracking-tight">Eco<span class="gradient-text">Admin</span></div>
                </div>
            </div>
        </div>
        
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <div class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4 mt-2 px-2">Menu Utama</div>
            
            <a href="#" class="sidebar-link active flex items-center gap-3 px-4 py-3 text-white rounded-xl transition">
                <i class="fas fa-chart-pie w-5"></i>
                <span class="font-medium text-sm">Dashboard</span>
            </a>
            
            <a href="index.html" class="sidebar-link flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                <i class="fas fa-globe w-5"></i>
                <span class="font-medium text-sm">Website Publik</span>
            </a>
        </nav>
        
        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3 mb-4 px-2">
                <img src="https://i.pravatar.cc/100?img=12" class="w-10 h-10 rounded-full border-2 border-slate-700">
                <div>
                    <div class="text-sm font-bold">Admin Pusat</div>
                    <div class="text-xs text-slate-500">Super User</div>
                </div>
            </div>
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 text-sm text-red-400 hover:text-red-300 py-2 hover:bg-red-500/10 rounded-lg transition">
                <i class="fas fa-sign-out-alt"></i> Keluar
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-4 lg:px-8 z-20">
            <div class="pl-12 lg:pl-0"> <h2 class="font-bold text-lg lg:text-xl text-slate-800">Dashboard Overview</h2>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="resetData()" class="flex items-center gap-2 text-xs font-bold text-red-500 bg-red-50 px-3 py-2 rounded-lg hover:bg-red-100 transition">
                    <i class="fas fa-trash-alt"></i>
                    <span class="hidden sm:inline">Reset</span>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 lg:p-8 bg-slate-50">
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 mb-8">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase">Total</p>
                            <h3 class="text-2xl font-bold text-slate-800 mt-1" id="countTotal">0</h3>
                        </div>
                        <div class="p-2 bg-indigo-50 text-indigo-600 rounded-lg"><i class="fas fa-folder-open"></i></div>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase">Pending</p>
                            <h3 class="text-2xl font-bold text-yellow-600 mt-1" id="countPending">0</h3>
                        </div>
                        <div class="p-2 bg-yellow-50 text-yellow-600 rounded-lg"><i class="fas fa-clock"></i></div>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase">Proses</p>
                            <h3 class="text-2xl font-bold text-blue-600 mt-1" id="countProses">0</h3>
                        </div>
                        <div class="p-2 bg-blue-50 text-blue-600 rounded-lg"><i class="fas fa-sync-alt"></i></div>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase">Selesai</p>
                            <h3 class="text-2xl font-bold text-emerald-600 mt-1" id="countSelesai">0</h3>
                        </div>
                        <div class="p-2 bg-emerald-50 text-emerald-600 rounded-lg"><i class="fas fa-check-circle"></i></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-4">Statistik</h3>
                    <div class="h-64 relative">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>

                <div class="lg:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden flex flex-col">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="font-bold text-slate-800">Laporan Terbaru</h3>
                        <button onclick="exportData()" class="text-primary text-xs font-bold hover:underline">
                            <i class="fas fa-download mr-1"></i> CSV
                        </button>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-slate-500 uppercase bg-slate-50">
                                <tr>
                                    <th class="px-6 py-3">Foto</th>
                                    <th class="px-6 py-3">Lokasi</th>
                                    <th class="px-6 py-3">Status</th>
                                    <th class="px-6 py-3 text-right">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="divide-y divide-slate-100">
                                </tbody>
                        </table>
                    </div>
                    <div class="p-4 text-center text-xs text-slate-400 border-t border-slate-100" id="tableInfo">
                        Memuat data...
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        let myChartInstance = null;

        // Mobile sidebar logic
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.mobile-sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            if (sidebar.classList.contains('open')) {
                overlay.classList.remove('hidden');
            } else {
                overlay.classList.add('hidden');
            }
        }

        mobileMenuBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // --- CORE LOGIC (Load Data) ---
        function loadData() {
            const reports = JSON.parse(localStorage.getItem('reports_db')) || [];
            const tbody = document.getElementById('tableBody');
            
            // Hitung Stats
            const total = reports.length;
            const pending = reports.filter(r => r.status === 'Pending').length;
            const process = reports.filter(r => r.status === 'Proses').length;
            const done = reports.filter(r => r.status === 'Selesai').length;

            document.getElementById('countTotal').innerText = total;
            document.getElementById('countPending').innerText = pending;
            document.getElementById('countProses').innerText = process;
            document.getElementById('countSelesai').innerText = done;

            // Update Chart
            updateChart(pending, process, done);

            // Render Table
            tbody.innerHTML = '';
            if(reports.length === 0){
                tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-10 text-center text-slate-400">Belum ada data laporan.</td></tr>';
                document.getElementById('tableInfo').innerText = "0 Data";
                return;
            }

            reports.reverse().forEach(item => {
                let badge = '';
                if(item.status === 'Pending') badge = '<span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded text-xs font-bold">Pending</span>';
                else if(item.status === 'Proses') badge = '<span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold">Proses</span>';
                else badge = '<span class="bg-emerald-100 text-emerald-700 px-2 py-1 rounded text-xs font-bold">Selesai</span>';

                const row = `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="px-6 py-3">
                            <img src="${item.foto}" class="w-12 h-12 rounded object-cover border border-slate-200 cursor-pointer" onclick="viewImage('${item.foto}')">
                        </td>
                        <td class="px-6 py-3">
                            <div class="font-bold text-slate-800 line-clamp-1">${item.lokasi}</div>
                            <div class="text-xs text-slate-500">${item.waktu}</div>
                        </td>
                        <td class="px-6 py-3">${badge}</td>
                        <td class="px-6 py-3 text-right">
                            <div class="flex justify-end gap-1">
                                <button onclick="changeStatus('${item.id}', 'Proses')" class="p-2 text-blue-600 hover:bg-blue-50 rounded" title="Proses"><i class="fas fa-sync-alt"></i></button>
                                <button onclick="changeStatus('${item.id}', 'Selesai')" class="p-2 text-green-600 hover:bg-green-50 rounded" title="Selesai"><i class="fas fa-check"></i></button>
                                <button onclick="deleteReport('${item.id}')" class="p-2 text-red-600 hover:bg-red-50 rounded" title="Hapus"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            document.getElementById('tableInfo').innerText = `Menampilkan ${reports.length} laporan`;
        }

        function updateChart(pending, process, done) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(myChartInstance) myChartInstance.destroy();
            
            myChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Pending', 'Proses', 'Selesai'],
                    datasets: [{
                        data: [pending, process, done],
                        backgroundColor: ['#ca8a04', '#2563eb', '#059669'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        // Logic Aksi (Sama seperti sebelumnya)
        function changeStatus(id, newStatus) {
            let reports = JSON.parse(localStorage.getItem('reports_db'));
            const index = reports.findIndex(r => r.id === id);
            if(index !== -1) {
                reports[index].status = newStatus;
                localStorage.setItem('reports_db', JSON.stringify(reports));
                loadData();
                const Toast = Swal.mixin({toast: true, position: 'top-end', showConfirmButton: false, timer: 1500});
                Toast.fire({icon: 'success', title: 'Status Diperbarui'});
            }
        }

        function deleteReport(id) {
            Swal.fire({
                title: 'Hapus?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Ya'
            }).then((result) => {
                if (result.isConfirmed) {
                    let reports = JSON.parse(localStorage.getItem('reports_db'));
                    reports = reports.filter(r => r.id !== id);
                    localStorage.setItem('reports_db', JSON.stringify(reports));
                    loadData();
                    Swal.fire('Terhapus!', '', 'success');
                }
            })
        }

        function viewImage(src) {
            Swal.fire({ imageUrl: src, showConfirmButton: false, width: '500px', background: 'transparent' });
        }

        function resetData() {
            Swal.fire({ title: 'Reset Semua?', icon: 'warning', showCancelButton: true, confirmButtonText: 'Ya' }).then((result) => {
                if(result.isConfirmed) {
                    localStorage.removeItem('reports_db');
                    loadData();
                }
            });
        }
        
        function logout() { window.location.href = 'index.html'; }
        function exportData() { alert("Fitur export dummy."); }

        // Init
        loadData();
    </script>
</body>
</html>
